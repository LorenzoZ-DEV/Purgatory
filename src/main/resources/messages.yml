ban:
  already_banned: "&e{target} &cis already banned."
  # Notification to the sender when a player is permanently banned.
  ban_sender_notification: "&aYou permanently banned &f{target} &afor period FOREVER for reason: {reason}"
  # Notification to the sender when a player is temporarily banned.
  tempban_sender_notification: "&aYou temporarily banned &f{target} &afor period {duration} for reason: {reason}"
  # Broadcasted message notifying everyone of a permanent ban.
  ban_notification: "&7{target} &ahas been permanently banned by &7{issuer}. &aReason: &e{reason}"
  # Broadcasted message notifying everyone of a temporary ban.
  tempban_notification: "&7{target} &ahas been temporarily banned by &7{issuer}. &afor {duration} &aReason: &e{reason}"
  # Message shown when no ban is found for a player.
  no_ban_found: "&cNo ban found for player &e{target}"
  # Notification to the sender when a player is unbanned.
  unban_sender_notification: "&aYou have unbanned &f{target}"
  # Broadcasted message notifying everyone of a player's unban.
  unban_notification: "&7{target} &ahas been unbanned by &7{issuer}"
  # Message shown when a banned player tries to use a command.
  ban_command_notallowed: "&cYou are banned from the server and cannot use this command."
  # Show the action bar of the ban when you connect to the jail
  action_bar_permanently: "&cYou have got a life sentence for {reason}."
  # Show the action bar of the tempban when you connect to the jail
  action_bar_temporary: "&cYou have jailed for a period {duration} for {reason}"
  # Disconnect message shown to a player who is permanently banned.
  ban_disconnect: |-
    &c&lYour account has been suspended
    &c&lfrom the &c&lX-Network&c.
    
    &4Purchase an unban @ store.x-network.org
    
    &7Reason: &e{reason}
  # Disconnect message shown to a player who is temporarily banned.
  tempban_disconnect: |-
    &c&lYour account has been temporarily suspended
    &c&lfrom the &c&lX-Network&c.
    &c&lYou have been banned for {duration}
    
    &4Purchase an unban @ store.x-network.org
    
    &7Reason: {reason}
  

blacklist:
  # Notification to the sender when a player is added to the blacklist.
  blacklist_sender_notification: "&aYou have blacklisted &c&l{target} &afor &c&l{reason} "
  # Notification to the sender when a player is removed from the blacklist.
  unblacklist_sender_notification: "&aYou have unblacklisted &c&l{target}"
  # Broadcasted message notifying everyone of a player's blacklist entry.
  blacklist_notification: "&7{target} &ahas been permanently blacklisted by &7{issuer}"
  # Broadcasted message notifying everyone of a player's removal from the blacklist.
  unblacklist_notification: "&7{target} &ahas been unblackliisted by &7{issuer}"
  # Message shown when attempting to remove a player not on the blacklist.
  not_blacklist: "&f{target} &cis not in blacklist"
  # Disconnect message shown to a blacklisted player.
  blacklist_disconnect: |-
    &c&lYour account was Blacklisted from X-NETWORK
    &c&lThis punishment is not contestable
    &c&lIf you think this is a mistake, please contact support.

mute:
  # Notification to the sender when a player is permanently muted.
  mute_sender_notification: "&aYou permanently muted &f{target} &afor period FOREVER for reason: {reason}"
  # Notification to the sender when a player is temporarily muted.
  tempmute_sender_notification: "&aYou temporarily muted &f{target} &afor period {duration} for reason: {reason}"
  # Broadcasted message notifying everyone of a player's permanent mute.
  mute_notification: "&7{target} &ahas been permanently muted by &7{issuer}. &aReason: &e{reason}"
  # Broadcasted message notifying everyone of a player's temporary mute.
  tempmute_notification: "&7{target} &ahas been temporarily muted by &7{issuer} &afor &f{duration}. &aReason: &e{reason}"
  # Broadcasted message notifying everyone of a player's unmute.
  unmute_notification: "&7{target} &ahas been unmuted by &7{issuer}"
  # Message shown to the muted player when permanently muted.
  mute_message_player: "&cYou have been permanently muted. Reason: &f{reason}"
  # Message shown to the muted player when temporarily muted.
  tempmute_message_player: "&cYou have been temporarily muted for {duration}&c. Reason: &f{reason}"
  # Message shown when attempting to mute an already muted player.
  muted_already: "&cPlayer is already muted."
  # Message shown when attempting to unmute a player who is not muted.
  not_muted: "&f{target} &cis not muted."
  # Notification to the sender when a player is unmuted.
  unmute_sender_notification: "&aYou have unmuted &f{target}."
  # Message shown to the player when they are unmuted.
  unmute_message_player: "&aYou have been unmuted."

kick:
