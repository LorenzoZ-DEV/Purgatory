# Placeholder explanation:
# {target} - Represents the target player (e.g., the player being banned, muted, etc.).
# {reason} - The reason for the action taken (e.g., ban, mute, kick, etc.).
# {issuer} - The name of the person/administrator issuing the action.
# {duration} - The time duration for temporary bans or mutes.
# {ban_evador} - Ban evader's username.
# {old_nick} - Username of the original banned player attempting to evade the ban.
